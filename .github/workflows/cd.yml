name: Continues deploy
on: push

jobs:
  continues_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on server
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: cd /home/huang825172 && git clone https://${{ secrets.GITUSR }}:${{ secrets.GITPWD }}@github.com/limBuddies/MirageReading.git && ls
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          privateKey: ${{ secrets.PEM }}