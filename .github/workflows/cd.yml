name: Continues deploy
on: push

jobs:
  continues_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on server
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: cd /home/huang825172 && rm -rf MirageReading && git clone https://${{ secrets.GITUSR }}:${{ secrets.GITPWD }}@github.com/limBuddies/MirageReading.git && cd MirageReading/web && npm install && npm run build && mv dist/* ../server/public/ && cd ../server && npm install && npm run start
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          privateKey: ${{ secrets.PEM }}